<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccc;
            text-align: center;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            color: #ff4d6d;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .love {
            background-color: #ff4d6d;
            color: white;
        }

        .back {
            background-color: #333;
            color: white;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <img src="photos/hug cat.jpg" alt="Love Image">
    <h1>I love youuuuuuuuu!!!!!</h1>
    
    <div class="buttons">
        <button class="love" id="loveBtn">I love you tooooo!!!</button>
        <button class="back" onclick="window.location.href='index.html'">Back</button>
    </div>

    <script>
        document.getElementById("loveBtn").addEventListener("click", function() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("span");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");

                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;

                heart.style.left = x + "px";
                heart.style.top = y + "px";

                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 1000);
            }
        });
    </script>

</body>
</html>
